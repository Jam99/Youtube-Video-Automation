<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/zip-full.min.js"></script>
</head>
    <body class="container">
        <h1 class="mt-5">Image configuration</h1>
        <div>
            <div class="mb-4 mt-5">
                <label for="json_file" class="form-label">Select JSON files from data folder</label>
                <input class="form-control" type="file" id="json_file" accept="application/json" multiple>
            </div>
            <span class="text-secondary">or</span>
            <div class="mb-3 mt-4">
                <label for="json_textarea" class="form-label">Insert JSON as text <span class="text-secondary" id="textarea_info"></span></label>
                <textarea class="form-control" id="json_textarea" rows="3"></textarea>
            </div>
            <a style="display:none" id="cfg_inserted_datasets_btn" class="btn btn-primary" href="#">Configure inserted datasets</a>
        </div>
        <div id="forms_container"></div>
        <div style="display:none" id="action_container" class="mt-5">
            <a id="download_btn" href="#" class="btn btn-primary disabled">Download new data files</a>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
